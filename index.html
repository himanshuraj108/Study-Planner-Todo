<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00fff0;
    }

    .typewriter {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      height: 30px;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      animation: typing 4s steps(40, end) infinite, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 2em;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff0;
      min-width: 80px;
    }

    .countdown span {
      display: block;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1em;
      background: #00fff0;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸš§ Update Coming Soon ðŸš§</h1>
  <div class="typewriter" id="typewriter-text"></div>

  <div class="countdown">
    <div><strong id="days">00</strong><span>Days</span></div>
    <div><strong id="hours">00</strong><span>Hours</span></div>
    <div><strong id="minutes">00</strong><span>Minutes</span></div>
    <div><strong id="seconds">00</strong><span>Seconds</span></div>
  </div>

  <button class="btn">Stay Tuned</button>

  <script>
    // Typing effect
    const texts = ["Big update dropping soon...", "New features on the way!", "We're working hard behind the scenes."];
    let count = 0;
    let index = 0;
    const typewriter = document.getElementById('typewriter-text');

    function type() {
      if (index < texts[count].length) {
        typewriter.textContent += texts[count].charAt(index);
        index++;
        setTimeout(type, 70);
      } else {
        setTimeout(() => {
          index = 0;
          typewriter.textContent = "";
          count = (count + 1) % texts.length;
          type();
        }, 2000);
      }
    }
    type();

    // Countdown
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 7); // 7 days from now

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "<strong>Update Released!</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
