<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Down - Retry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .sticker {
      width: 300px;
      max-width: 90vw;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.5rem;
      color: #dc2626;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .retry-button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #1e40af;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .retry-button:hover {
      background-color: #3b82f6;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #1e40af;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Use uploaded image -->
    <img src="file-KSt111WEpiJ8neZtWaMyfg" alt="Disconnected Sticker" class="sticker" />

    <div class="message" id="errorMessage">
      Due to technical issue, the app is temporarily down.<br />Try again later.
    </div>

    <div class="loading" id="loadingText">Retrying...</div>

    <button class="retry-button" onclick="retryAction()">Retry</button>
  </div>

  <script>
    function retryAction() {
      const msg = document.getElementById("errorMessage");
      const loading = document.getElementById("loadingText");

      msg.style.display = "none";
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        msg.style.display = "block";
      }, 5000);
    }
  </script>
</body>
</html>
