<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Down</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      color: #1e3a8a;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .retry-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .retry-btn:hover {
      background-color: #3b82f6;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.2rem;
      color: #dc2626;
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Due to technical issue, the app is temporarily down. Try again later.</h1>
  <button class="retry-btn" onclick="retry()">Retry</button>

  <div class="popup" id="popup">
    <div>Try again later</div>
    <button onclick="location.reload()">OK</button>
  </div>

  <script>
    function retry() {
      const popup = document.getElementById('popup');
      setTimeout(() => {
        popup.classList.add('show');
      }, 5000);
    }
  </script>

</body>
</html>
