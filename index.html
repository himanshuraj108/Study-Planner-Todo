<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Verifier | Neural Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0d1a 0%, #1a1f3a 25%, #0f1428 50%, #1d2447 75%, #0e1324 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Advanced Neural Network Background */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #4299ff 0%, rgba(66, 153, 255, 0.3) 100%);
            border-radius: 50%;
            animation: neuralPulse 3s ease-in-out infinite;
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(66, 153, 255, 0.4), transparent);
            animation: dataTransfer 4s linear infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.6;
                box-shadow: 0 0 10px rgba(66, 153, 255, 0.3);
            }
            50% { 
                transform: scale(1.5); 
                opacity: 1;
                box-shadow: 0 0 20px rgba(66, 153, 255, 0.8);
            }
        }

        @keyframes dataTransfer {
            0% { opacity: 0; transform: scaleX(0); }
            20% { opacity: 1; transform: scaleX(0.5); }
            80% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1); }
        }

        /* Quantum Grid */
        .quantum-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(66, 153, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 153, 255, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: quantumShift 25s linear infinite;
            z-index: 1;
        }

        @keyframes quantumShift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            25% { opacity: 0.6; }
            50% { transform: translate(20px, 20px) rotate(0.5deg); opacity: 0.8; }
            75% { opacity: 0.4; }
            100% { transform: translate(40px, 40px) rotate(1deg); opacity: 0.3; }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Quantum Verification Terminal */
        .verification-terminal {
            background: linear-gradient(135deg, 
                rgba(15, 25, 45, 0.95) 0%, 
                rgba(25, 35, 55, 0.9) 50%, 
                rgba(15, 25, 45, 0.95) 100%);
            backdrop-filter: blur(25px) saturate(150%);
            border: 2px solid rgba(66, 153, 255, 0.3);
            border-radius: 28px;
            padding: 80px 60px;
            width: 600px;
            max-width: 90vw;
            text-align: center;
            position: relative;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 150px rgba(66, 153, 255, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(66, 153, 255, 0.2);
            animation: terminalMaterialize 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        @keyframes terminalMaterialize {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8) rotateX(15deg);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0px);
            }
        }

        /* Quantum Border System */
        .verification-terminal::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                #4299ff 0%, #00d4ff 25%, #4299ff 50%, #0080ff 75%, #4299ff 100%);
            background-size: 800% 800%;
            border-radius: 32px;
            z-index: -1;
            animation: quantumBorder 4s ease-in-out infinite;
            opacity: 0.8;
        }

        .verification-terminal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, transparent 40%, rgba(66, 153, 255, 0.05) 100%);
            transform: translate(-50%, -50%);
            z-index: -2;
            animation: quantumAura 6s ease-in-out infinite;
        }

        @keyframes quantumBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes quantumAura {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(180deg); opacity: 0.7; }
        }

        /* Header System */
        .header {
            margin-bottom: 50px;
        }

        .quantum-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4299ff 0%, #00d4ff 50%, #0080ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: quantumRotation 8s linear infinite;
        }

        @keyframes quantumRotation {
            0% { 
                transform: rotate(0deg) scale(1); 
                box-shadow: 0 0 40px rgba(66, 153, 255, 0.6);
                filter: hue-rotate(0deg);
            }
            25% { 
                box-shadow: 0 0 60px rgba(66, 153, 255, 0.8);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: rotate(180deg) scale(1.05); 
                box-shadow: 0 0 80px rgba(0, 212, 255, 0.9);
                filter: hue-rotate(180deg);
            }
            75% { 
                box-shadow: 0 0 60px rgba(66, 153, 255, 0.8);
                filter: hue-rotate(270deg);
            }
            100% { 
                transform: rotate(360deg) scale(1); 
                box-shadow: 0 0 40px rgba(66, 153, 255, 0.6);
                filter: hue-rotate(360deg);
            }
        }

        .quantum-logo::before {
            content: '';
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
            animation: coreEnergy 3s ease-in-out infinite;
        }

        @keyframes coreEnergy {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            50% { 
                transform: scale(1.2); 
                box-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
        }

        .system-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #4299ff 50%, #00d4ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(66, 153, 255, 0.3);
        }

        .system-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Advanced Biometric Scanner */
        .biometric-scanner {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 50px auto;
            border: 3px solid rgba(66, 153, 255, 0.4);
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(66, 153, 255, 0.1) 0%, 
                rgba(66, 153, 255, 0.05) 40%, 
                transparent 70%);
        }

        .scanner-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scanner-ring {
            position: absolute;
            border: 2px solid #4299ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-outer {
            width: 280px;
            height: 280px;
            animation: scannerPulse 3s ease-in-out infinite;
            border-color: rgba(66, 153, 255, 0.6);
        }

        .ring-middle {
            width: 200px;
            height: 200px;
            animation: scannerPulse 3s ease-in-out infinite 0.5s;
            border-color: rgba(0, 212, 255, 0.8);
        }

        .ring-inner {
            width: 120px;
            height: 120px;
            animation: scannerPulse 3s ease-in-out infinite 1s;
            border-color: rgba(66, 153, 255, 1);
        }

        @keyframes scannerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
                box-shadow: 0 0 30px currentColor;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15); 
                opacity: 0.6;
                box-shadow: 0 0 60px currentColor;
            }
        }

        /* Quantum Scan Beam */
        .quantum-beam {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(66, 153, 255, 0.5) 20%, 
                #4299ff 50%, 
                rgba(66, 153, 255, 0.5) 80%, 
                transparent 100%);
            transform: translateY(-50%);
            animation: quantumScan 4s linear infinite;
            box-shadow: 0 0 20px #4299ff;
        }

        @keyframes quantumScan {
            0% { transform: translateY(-50%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-50%) rotate(360deg); opacity: 0.8; }
        }

        /* Neural Progress Matrix */
        .progress-matrix {
            margin: 50px 0;
            padding: 0 30px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, 
                rgba(66, 153, 255, 0.2) 0%, 
                rgba(66, 153, 255, 0.3) 50%, 
                rgba(66, 153, 255, 0.2) 100%);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-neural {
            height: 100%;
            background: linear-gradient(90deg, 
                #4299ff 0%, 
                #00d4ff 25%, 
                #4299ff 50%, 
                #0080ff 75%, 
                #4299ff 100%);
            background-size: 200% 100%;
            border-radius: 4px;
            width: 0%;
            animation: 
                neuralProgress 8s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                neuralFlow 2s linear infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(66, 153, 255, 0.6);
        }

        .progress-neural::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.4) 30%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.4) 70%, 
                transparent 100%);
            animation: neuralShine 3s ease-in-out infinite;
        }

        @keyframes neuralProgress {
            0% { width: 0%; }
            15% { width: 20%; }
            30% { width: 35%; }
            45% { width: 55%; }
            60% { width: 70%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes neuralFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes neuralShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-top: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Quantum Status Display */
        .status-matrix {
            margin: 40px 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-display {
            color: #4299ff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0;
            animation: statusMatrix 1.2s ease-in-out forwards;
            text-shadow: 0 0 20px rgba(66, 153, 255, 0.5);
        }

        @keyframes statusMatrix {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9); 
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
            }
        }

        /* Quantum Data Streams */
        .data-stream {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(66, 153, 255, 0.6) 30%, 
                #4299ff 50%, 
                rgba(66, 153, 255, 0.6) 70%, 
                transparent 100%);
        }

        .stream-1 {
            top: 20%;
            left: -50px;
            width: 150px;
            animation: dataFlow1 4s linear infinite;
        }

        .stream-2 {
            top: 60%;
            right: -50px;
            width: 120px;
            animation: dataFlow2 3.5s linear infinite 1s;
        }

        .stream-3 {
            top: 80%;
            left: -50px;
            width: 180px;
            animation: dataFlow3 5s linear infinite 2s;
        }

        @keyframes dataFlow1 {
            0% { transform: translateX(-200px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(700px); opacity: 0; }
        }

        @keyframes dataFlow2 {
            0% { transform: translateX(200px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(-700px); opacity: 0; }
        }

        @keyframes dataFlow3 {
            0% { transform: translateX(-250px); opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { transform: translateX(750px); opacity: 0; }
        }

        /* Completion Status */
        .completion-matrix {
            opacity: 0;
            animation: completionReveal 1s ease-out 8s forwards;
        }

        @keyframes completionReveal {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9);
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .completion-text {
            color: #00ff88;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            margin-bottom: 20px;
        }

        .redirect-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verification-terminal {
                padding: 60px 40px;
                width: 95vw;
            }
            
            .biometric-scanner {
                width: 280px;
                height: 280px;
            }
            
            .system-title {
                font-size: 32px;
            }

            .ring-outer { width: 220px; height: 220px; }
            .ring-middle { width: 160px; height: 160px; }
            .ring-inner { width: 100px; height: 100px; }
        }

        @media (max-width: 480px) {
            .verification-terminal {
                padding: 40px 25px;
            }
            
            .biometric-scanner {
                width: 240px;
                height: 240px;
            }
            
            .system-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="neural-network" id="neuralNetwork"></div>
    <div class="quantum-grid"></div>
    
    <div class="container">
        <div class="verification-terminal">
            <div class="data-stream stream-1"></div>
            <div class="data-stream stream-2"></div>
            <div class="data-stream stream-3"></div>
            
            <div class="header">
                <div class="quantum-logo"></div>
                <h1 class="system-title">Device Configuration</h1>
                <p class="system-subtitle">Automatic Authentication System</p>
            </div>
            
            <div class="biometric-scanner">
                <div class="scanner-rings">
                    <div class="scanner-ring ring-outer"></div>
                    <div class="scanner-ring ring-middle"></div>
                    <div class="scanner-ring ring-inner"></div>
                </div>
                <div class="quantum-beam"></div>
            </div>
            
            <div class="progress-matrix">
                <div class="progress-container">
                    <div class="progress-neural"></div>
                </div>
                <div class="progress-label" id="progressLabel">Initializing quantum encryption protocols...</div>
            </div>
            
            <div class="status-matrix">
                <div class="status-display" id="statusDisplay">Scanning biometric patterns...</div>
            </div>
            
            <div class="completion-matrix">
                <div class="completion-text">Access Granted</div>
                <div class="redirect-info">Redirecting to secure environment...</div>
            </div>
        </div>
    </div>

    <script>
        // Advanced Neural Network Generation
        function generateNeuralNetwork() {
            const network = document.getElementById('neuralNetwork');
            const nodeCount = 25;
            const nodes = [];
            
            // Create neural nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                
                const x = Math.random() * 90 + 5;
                const y = Math.random() * 90 + 5;
                
                node.style.left = x + '%';
                node.style.top = y + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                node.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                network.appendChild(node);
                nodes.push({ element: node, x, y });
            }
            
            // Create connections between nearby nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 25 && Math.random() > 0.7) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        
                        const angle = Math.atan2(dy, dx);
                        const length = distance;
                        
                        connection.style.left = nodes[i].x + '%';
                        connection.style.top = nodes[i].y + '%';
                        connection.style.width = length + '%';
                        connection.style.transformOrigin = '0 50%';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 4 + 's';
                        
                        network.appendChild(connection);
                    }
                }
            }
        }

        // Advanced Authentication Messages
        const progressMessages = [
            "Initializing quantum encryption protocols...",
            "Establishing neural network connections...",
            "Analyzing biometric signature matrix...",
            "Validating quantum identity tokens...",
            "Processing multi-dimensional authentication...",
            "Synchronizing with secure quantum servers...",
            "Finalizing identity verification sequence...",
            "Authentication matrix complete..."
        ];

        const statusMessages = [
            "Scanning biometric patterns...",
            "Processing retinal signature...",
            "Analyzing DNA quantum markers...",
            "Validating neural pathways...",
            "Decrypting identity matrix...",
            "Confirming quantum signature...",
            "Establishing secure connection...",
            "Access verification complete..."
        ];

        let progressIndex = 0;
        let statusIndex = 0;

        function updateAuthenticationStatus() {
            const progressLabel = document.getElementById('progressLabel');
            const statusDisplay = document.getElementById('statusDisplay');
            
            // Update progress messages
            if (progressIndex < progressMessages.length - 1) {
                setTimeout(() => {
                    progressLabel.textContent = progressMessages[++progressIndex];
                    updateAuthenticationStatus();
                }, 1000);
            }
            
            // Update status messages
            if (statusIndex < statusMessages.length - 1) {
                setTimeout(() => {
                    statusDisplay.style.animation = 'none';
                    statusDisplay.offsetHeight; // Force reflow
                    statusDisplay.style.animation = 'statusMatrix 1.2s ease-in-out forwards';
                    statusDisplay.textContent = statusMessages[++statusIndex];
                    
                    if (statusIndex < statusMessages.length - 1) {
                        setTimeout(() => updateAuthenticationStatus(), 200);
                    }
                }, 1200);
            }
        }

        // Automatic Redirect Function
        function initiateRedirect() {
            setTimeout(() => {
                // Add final transition effect
                document.body.style.transition = 'all 1s ease-out';
                document.body.style.opacity = '0';
                document.body.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    window.location.href = 'https://studyplannertask.vercel.app/';
                }, 1000);
            }, 9000); // 9 seconds total verification time
        }

        // Advanced Mouse Tracking
        let mouseX = 0, mouseY = 0;
        let isMouseInside = false;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (isMouseInside) {
                const terminal = document.querySelector('.verification-terminal');
                const rect = terminal.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (mouseX - centerX) / (rect.width / 2);
                const deltaY = (mouseY - centerY) / (rect.height / 2);
                
                const rotateY = deltaX * 8;
                const rotateX = -deltaY * 8;
                
                terminal.style.transform = `
                    perspective(1200px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg) 
                    translateZ(20px)
                `;
            }
        });

        document.querySelector('.verification-terminal').addEventListener('mouseenter', () => {
            isMouseInside = true;
        });

        document.querySelector('.verification-terminal').addEventListener('mouseleave', () => {
            isMouseInside = false;
            const terminal = document.querySelector('.verification-terminal');
            terminal.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
        });

        // Initialize System
        generateNeuralNetwork();
        setTimeout(updateAuthenticationStatus, 1500);
        initiateRedirect();

        // Dynamic Particle System
        setInterval(() => {
            const network = document.getElementById('neuralNetwork');
            if (network.children.length > 100) return; // Prevent memory issues
            
            const particle = document.createElement('div');
            particle.className = 'neural-node';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            network.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 5000);
        }, 2000);
    </script>
</body>
</html>
