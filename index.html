<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a2332 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #3b82f6;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Neural Network Background */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.05) 0%, transparent 50%);
        }

        /* Main Container */
        .verifier-container {
            position: relative;
            z-index: 10;
            width: 420px;
            height: 520px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            animation: containerEntry 1s ease-out;
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoSpin 3s ease-out infinite;
        }

        @keyframes logoSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .logo::before {
            content: '';
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: relative;
            animation: innerPulse 2s ease-in-out infinite;
        }

        @keyframes innerPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .title {
            color: #f8fafc;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f8fafc, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Verification Circle */
        .verification-circle {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 30px 0;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #1e293b, #3b82f6, #1d4ed8, #1e293b);
            padding: 3px;
            animation: circleRotate 2s linear infinite;
        }

        @keyframes circleRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .circle-inner {
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .circle-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: innerGlow 2s ease-in-out infinite;
        }

        @keyframes innerGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .progress-text {
            color: #3b82f6;
            font-size: 32px;
            font-weight: 700;
            z-index: 1;
            animation: textPulse 1s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-text {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Status Messages */
        .status-messages {
            text-align: center;
            margin-top: 20px;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .status-message {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            animation: messageSlide 0.5s ease-out forwards;
        }

        @keyframes messageSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8, #3b82f6);
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            animation: progressFlow 1s ease-in-out infinite;
            transition: width 0.3s ease-out;
        }

        @keyframes progressFlow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Scanning Lines Effect */
        .scanning-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scanMove 2s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Success Animation */
        .success-checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #059669;
            display: none;
            align-items: center;
            justify-content: center;
            animation: successPop 0.6s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .checkmark path {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            animation: checkmarkDraw 0.3s ease-out 0.3s fill-forwards;
        }

        @keyframes checkmarkDraw {
            to { stroke-dashoffset: 0; }
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            gap: 4px;
            margin-top: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .verifier-container {
                width: 90%;
                max-width: 380px;
                height: 480px;
                padding: 30px;
            }
            
            .verification-circle {
                width: 160px;
                height: 160px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>
    <div class="neural-bg"></div>
    
    <!-- Main Verifier Container -->
    <div class="verifier-container">
        <div class="scanning-lines">
            <div class="scan-line"></div>
        </div>
        
        <div class="header">
            <div class="logo"></div>
            <h1 class="title">Device Verification</h1>
            <p class="subtitle">Quantum Security Protocol</p>
        </div>
        
        <div class="verification-circle">
            <div class="circle-bg">
                <div class="circle-inner">
                    <div class="progress-text" id="progressText">0%</div>
                    <div class="status-text" id="statusText">INITIALIZING</div>
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="success-checkmark" id="successCheck">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <div class="status-messages">
            <div class="status-message" id="statusMessage">Establishing secure connection...</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Verification sequence
        function startVerification() {
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const successCheck = document.getElementById('successCheck');
            const verificationCircle = document.querySelector('.verification-circle');
            
            const stages = [
                { progress: 15, status: 'SCANNING', message: 'Analyzing security protocols...', duration: 1000 },
                { progress: 35, status: 'PROCESSING', message: 'Validating quantum signatures...', duration: 1000 },
                { progress: 55, status: 'VERIFYING', message: 'Cross-referencing neural networks...', duration: 1000 },
                { progress: 75, status: 'AUTHENTICATING', message: 'Establishing encrypted tunnel...', duration: 1000 },
                { progress: 90, status: 'FINALIZING', message: 'Optimizing connection matrix...', duration: 1000 },
                { progress: 100, status: 'COMPLETE', message: 'Verification successful! Redirecting...', duration: 2000 }
            ];
            
            let currentStage = 0;
            
            function updateStage() {
                if (currentStage < stages.length) {
                    const stage = stages[currentStage];
                    
                    // Smooth progress animation
                    const startProgress = currentStage === 0 ? 0 : stages[currentStage - 1].progress;
                    const targetProgress = stage.progress;
                    const duration = 800;
                    const startTime = Date.now();
                    
                    function animateProgress() {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const easeProgress = 1 - Math.pow(1 - progress, 3); // Ease-out cubic
                        
                        const currentProgress = startProgress + (targetProgress - startProgress) * easeProgress;
                        progressText.textContent = Math.round(currentProgress) + '%';
                        progressBar.style.width = currentProgress + '%';
                        
                        if (progress < 1) {
                            requestAnimationFrame(animateProgress);
                        }
                    }
                    
                    animateProgress();
                    
                    // Update status with slight delay
                    setTimeout(() => {
                        statusText.textContent = stage.status;
                        statusMessage.textContent = stage.message;
                        statusMessage.style.animation = 'none';
                        statusMessage.offsetHeight; // Trigger reflow
                        statusMessage.style.animation = 'messageSlide 0.5s ease-out forwards';
                    }, 200);
                    
                    // Handle completion
                    if (stage.progress === 100) {
                        setTimeout(() => {
                            verificationCircle.style.display = 'none';
                            successCheck.style.display = 'flex';
                            
                            // Redirect after success animation
                            setTimeout(() => {
                                window.location.href = 'https://studyplannertask.vercel.app/';
                            }, 1500);
                        }, stage.duration);
                    } else {
                        setTimeout(() => {
                            currentStage++;
                            updateStage();
                        }, stage.duration);
                    }
                }
            }
            
            updateStage();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Start verification after a brief delay
            setTimeout(() => {
                startVerification();
            }, 1000);
        });
        
        // Add smooth performance optimizations
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause animations when tab is not visible
                document.body.style.animationPlayState = 'paused';
            } else {
                document.body.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
