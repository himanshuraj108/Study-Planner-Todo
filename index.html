<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <title>Study Tracker App - Temporarily Down</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #dc2626;
      overflow: hidden;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .welcome-title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      color: #dc2626;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out forwards, blinkOnce 1.5s ease-in-out;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blinkOnce {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }

    @media (max-width: 768px) {
      .welcome-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .welcome-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="welcome-screen">
    <h1 class="welcome-title">Due to technical issue app is temporarily down. Try after sometime.</h1>
  </div>
</body>

</html>
