<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Tracker Redirect</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .shine-effect::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(25deg);
      animation: shine 2s forwards;
      pointer-events: none;
    }

    @keyframes shine {
      from {
        top: -100%;
        left: -100%;
      }
      to {
        top: 100%;
        left: 100%;
      }
    }

    img {
      width: 300px;
      height: auto;
      display: block;
    }
  </style>
  <script>
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "https://studyplannertask.vercel.app";
    }, 2000);
  </script>
</head>
<body>
  <div class="logo-container shine-effect">
    <img src="file-FaweD8uzmUbbY159zCMGvv.png" alt="Study Tracker Logo">
  </div>
</body>
</html>
