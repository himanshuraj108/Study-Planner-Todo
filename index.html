<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Ready - Download Now</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffae;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    button {
      background: #00ffae;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 255, 174, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00d79f;
      transform: scale(1.05);
    }

    .message {
      margin-top: 40px;
      background: #202f45;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ffae;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 15px;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #00ffae;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 8px #00ffae;
    }
  </style>
</head>
<body>

  <h1>Update is Ready!</h1>
  <p>Click below go to the latest version of the app.</p>
  <button id="downloadBtn">Go to updated version</button>

  <div class="message" id="msgBox">
    âœ… Please delete this application and shift to the new version app.
  </div>

  <footer>
    Developed by <a href="https://portfoliohimanshu.vercel.app" target="_blank">Himanshu Raj</a>
  </footer>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const apkLink = "https://studyplannertask.vercel.app/";

      // Auto-start download
      const a = document.createElement('a');
      a.href = apkLink;
      a.download = "new-version-app.apk";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Show message
      document.getElementById('msgBox').classList.add('show');
    });
  </script>

</body>
</html>
