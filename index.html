<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Ready - Download Now</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #4facfe, #6a82fb);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #6a82fb; /* logo purple-blue */
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #c0cbff; /* lighter purple tone */
      animation: fadeIn 1.2s ease-in-out;
    }

    button {
      background: #6a82fb;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(106, 130, 251, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #4f6ef5;
      transform: scale(1.05);
    }

    .message {
      margin-top: 40px;
      background: #202f45;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #6a82fb;
      max-width: 400px;
      color: #e0e4ff;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 15px;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #6a82fb;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 8px #6a82fb;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Screenshot_2025-06-01_235423-removebg-preview.png" alt="Study Tracker Logo" />
  </div>

  <h1>Study Tracker Update Ready!</h1>
  <p>Switch to the newest version to stay on top of your progress.</p>
  <button id="downloadBtn">Go to updated version</button>

  <div class="message" id="msgBox">
    âœ… Please delete this version and shift to the new Study Tracker app.
  </div>

  <footer>
    Developed by <a href="https://portfoliohimanshu.vercel.app" target="_blank">Himanshu Raj</a>
  </footer>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const apkLink = "https://studyplannertask.vercel.app/";

      const a = document.createElement('a');
      a.href = apkLink;
      a.download = "study-tracker-latest.apk";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      document.getElementById('msgBox').classList.add('show');
    });
  </script>

</body>
</html>
