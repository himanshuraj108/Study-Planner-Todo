<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Verifier | Next-Gen Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0f0f2a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #4299ff 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Grid Pattern Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(66, 153, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 153, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Verification Card */
        .verification-card {
            background: rgba(15, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(66, 153, 255, 0.2);
            border-radius: 24px;
            padding: 60px 50px;
            width: 500px;
            max-width: 90vw;
            text-align: center;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(66, 153, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardEntrance 1s ease-out;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glowing Border Animation */
        .verification-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4299ff, #00d4ff, #4299ff, #0080ff);
            background-size: 400% 400%;
            border-radius: 26px;
            z-index: -1;
            animation: glowBorder 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes glowBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4299ff, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoSpin 4s linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); box-shadow: 0 0 30px rgba(66, 153, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(66, 153, 255, 0.8); }
            100% { transform: rotate(360deg); box-shadow: 0 0 30px rgba(66, 153, 255, 0.5); }
        }

        .logo::before {
            content: '🔒';
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #4299ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
        }

        /* Scanning Animation */
        .scanner {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
            border: 2px solid rgba(66, 153, 255, 0.3);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(66, 153, 255, 0.1) 0%, transparent 70%);
        }

        .scanner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid #4299ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: scanPulse 2s ease-in-out infinite;
        }

        .scanner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: scanPulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes scanPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
                box-shadow: 0 0 20px rgba(66, 153, 255, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
                opacity: 0.7;
                box-shadow: 0 0 40px rgba(66, 153, 255, 0.8);
            }
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4299ff, transparent);
            transform: translateY(-50%);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            margin: 40px 0;
            padding: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(66, 153, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299ff, #00d4ff);
            border-radius: 3px;
            width: 0%;
            animation: progressFill 5s ease-in-out forwards;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }

        /* Status Messages */
        .status-messages {
            margin: 30px 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message {
            color: #4299ff;
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            animation: statusFade 1s ease-in-out forwards;
        }

        @keyframes statusFade {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Holographic Effects */
        .hologram {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, transparent, rgba(66, 153, 255, 0.1), transparent);
            border-radius: 50%;
            animation: hologramFloat 4s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
        }

        /* Data Streams */
        .data-stream {
            position: absolute;
            left: -20px;
            top: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4299ff, transparent);
            animation: dataFlow 3s linear infinite;
        }

        @keyframes dataFlow {
            0% { transform: translateX(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(520px); opacity: 0; }
        }

        /* Success Button */
        .verify-button {
            background: linear-gradient(135deg, #4299ff, #00d4ff);
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(66, 153, 255, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: buttonAppear 0.5s ease-out 5s forwards;
        }

        @keyframes buttonAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(66, 153, 255, 0.4);
        }

        .verify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .verify-button:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .verification-card {
                padding: 40px 30px;
                width: 95vw;
            }
            
            .scanner {
                width: 250px;
                height: 250px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="grid-background"></div>
    
    <div class="container">
        <div class="verification-card">
            <div class="hologram"></div>
            <div class="data-stream"></div>
            
            <div class="header">
                <div class="logo"></div>
                <h1 class="title">Device Configuration</h1>
                <p class="subtitle">Wait You are going to redirect on Study Tracker App</p>
            </div>
            
            <div class="scanner">
                <div class="scan-line"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing quantum encryption...</div>
            </div>
            
            <div class="status-messages">
                <div class="status-message" id="statusMessage">🔐 Scanning biometric patterns...</div>
            </div>
            
            <button class="verify-button" id="verifyButton" onclick="completeVerification()">
                ✨ Access Granted - Continue
            </button>
        </div>
    </div>

    <script>
        // Generate animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Simulate verification progress
        const progressMessages = [
            "🔐 Initializing quantum encryption...",
            "🧬 Analyzing biometric patterns...",
            "🌐 Connecting to secure servers...",
            "🔍 Validating identity matrix...",
            "⚡ Processing neural networks...",
            "✅ Verification complete!"
        ];

        const statusMessages = [
            "🔐 Scanning biometric patterns...",
            "🧬 DNA sequence analysis...",
            "👁️ Retinal pattern matching...",
            "🧠 Neural network processing...",
            "🔒 Quantum encryption active...",
            "✨ Access granted!"
        ];

        let messageIndex = 0;
        let statusIndex = 0;

        function updateMessages() {
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            
            if (messageIndex < progressMessages.length - 1) {
                setTimeout(() => {
                    progressText.textContent = progressMessages[++messageIndex];
                    updateMessages();
                }, 800);
            }
            
            if (statusIndex < statusMessages.length - 1) {
                setTimeout(() => {
                    statusMessage.style.animation = 'none';
                    statusMessage.offsetHeight; // Trigger reflow
                    statusMessage.style.animation = 'statusFade 1s ease-in-out forwards';
                    statusMessage.textContent = statusMessages[++statusIndex];
                    if (statusIndex < statusMessages.length - 1) {
                        updateMessages();
                    }
                }, 1000);
            }
        }

        // Complete verification and redirect
        function completeVerification() {
            const button = document.getElementById('verifyButton');
            button.innerHTML = '🚀 Redirecting...';
            button.style.background = 'linear-gradient(135deg, #00ff88, #00d4ff)';
            
            setTimeout(() => {
                window.location.href = 'https://studyplannertask.vercel.app/';
            }, 1500);
        }

        // Initialize everything
        createParticles();
        setTimeout(updateMessages, 1000);

        // Add some dynamic effects
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.verification-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.verification-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
