<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
            color: #fff;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridFlow 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .neon-border {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff006e, #00f5ff, #ff006e) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            animation: neonPulse 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes neonPulse {
            0%, 100% { 
                opacity: 0.6;
                filter: blur(0px);
            }
            50% { 
                opacity: 1;
                filter: blur(1px);
            }
        }

        .main-title {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff006e, #00f5ff, #ff9a00, #c77dff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientWave 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.5));
            position: relative;
        }

        @keyframes gradientWave {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f5ff, #ff006e, #ff9a00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientWave 4s ease-in-out infinite reverse;
            opacity: 0.7;
            z-index: -1;
        }

        .status-container {
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 25px;
            padding: 50px;
            margin: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 245, 255, 0.1),
                inset 0 0 50px rgba(0, 100, 200, 0.05);
            position: relative;
            max-width: 800px;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .status-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #ff006e, #00f5ff, #ff9a00, #c77dff);
            border-radius: 25px;
            z-index: -1;
            animation: borderRotate 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-text {
            font-size: clamp(1.4rem, 5vw, 2.4rem);
            font-weight: 600;
            line-height: 1.5;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            margin-bottom: 40px;
            animation: textGlow 3s ease-in-out infinite;
            font-family: 'Rajdhani', sans-serif;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(0, 245, 255, 0.9);
                transform: scale(1.02);
            }
        }

        .tech-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .tech-item {
            background: rgba(0, 40, 80, 0.6);
            border: 1px solid rgba(255, 154, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: techPulse 5s ease-in-out infinite;
        }

        @keyframes techPulse {
            0%, 100% { border-color: rgba(255, 154, 0, 0.4); }
            50% { border-color: rgba(255, 154, 0, 0.8); }
        }

        .tech-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 154, 0, 0.2), transparent);
            animation: scanLine 4s linear infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .tech-label {
            font-size: 0.9rem;
            color: #ff9a00;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .tech-value {
            font-size: 1.2rem;
            color: #00f5ff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .loading-system {
            margin: 40px 0;
            position: relative;
        }

        .loading-rings {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }

        .ring {
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: ringRotate 3s linear infinite;
        }

        .ring-1 {
            width: 120px;
            height: 120px;
            border-top-color: #ff006e;
            border-right-color: #ff006e;
            animation-duration: 2s;
        }

        .ring-2 {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            border-bottom-color: #00f5ff;
            border-left-color: #00f5ff;
            animation-duration: 2.5s;
            animation-direction: reverse;
        }

        .ring-3 {
            width: 60px;
            height: 60px;
            top: 30px;
            left: 30px;
            border-top-color: #ff9a00;
            border-bottom-color: #ff9a00;
            animation-duration: 3s;
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffffff, #00f5ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
        }

        .status-footer {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: #ff9a00;
            text-shadow: 0 0 15px rgba(255, 154, 0, 0.7);
            animation: footerBlink 3s ease-in-out infinite;
            font-weight: 600;
            margin-top: 30px;
        }

        @keyframes footerBlink {
            0%, 80% { opacity: 1; }
            90%, 100% { opacity: 0.5; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .float-item {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #00f5ff, #ff006e);
            border-radius: 50%;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .data-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0.1;
        }

        @media (max-width: 768px) {
            .status-container {
                padding: 30px 20px;
                margin: 15px;
            }
            
            .tech-display {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .loading-rings {
                width: 100px;
                height: 100px;
            }
            
            .ring-1 { width: 100px; height: 100px; }
            .ring-2 { width: 75px; height: 75px; top: 12.5px; left: 12.5px; }
            .ring-3 { width: 50px; height: 50px; top: 25px; left: 25px; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="neon-border"></div>
    <div class="floating-elements" id="floatingElements"></div>
    <canvas class="data-stream" id="dataStream"></canvas>
    
    <div class="container">
        <h1 class="main-title" data-text="SYSTEM OFFLINE">SYSTEM OFFLINE</h1>
        
        <div class="status-container">
            <div class="message-text">
                THIS APP IS CURRENTLY DOWN<br>
                DUE TO TECHNICAL ISSUE<br><br>
                TRY AGAIN AFTER SOMETIME<br><br>
                THANKS FOR PATIENCE
            </div>
            
            <div class="tech-display">
                <div class="tech-item">
                    <div class="tech-label">STATUS</div>
                    <div class="tech-value">OFFLINE</div>
                </div>
                <div class="tech-item">
                    <div class="tech-label">ERROR CODE</div>
                    <div class="tech-value">0xE7A9F2</div>
                </div>
                <div class="tech-item">
                    <div class="tech-label">UPTIME</div>
                    <div class="tech-value">--:--:--</div>
                </div>
                <div class="tech-item">
                    <div class="tech-label">RECOVERY</div>
                    <div class="tech-value">IN PROGRESS</div>
                </div>
            </div>
            
            <div class="loading-system">
                <div class="loading-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="status-footer">
            ⚡ AUTOMATED RECOVERY INITIATED ⚡
        </div>
    </div>

    <script>
        // Lightweight Data Stream Canvas
        class DataStream {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.streams = [];
                this.initStreams();
                this.animate();
            }
            
            initStreams() {
                const streamCount = Math.floor(this.canvas.width / 25);
                for(let i = 0; i < streamCount; i++) {
                    this.streams.push({
                        x: i * 25,
                        y: Math.random() * this.canvas.height,
                        speed: Math.random() * 2 + 1,
                        chars: this.generateChars(),
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }
            
            generateChars() {
                const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                let result = '';
                for(let i = 0; i < 20; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            
            update() {
                this.streams.forEach(stream => {
                    stream.y += stream.speed;
                    if(stream.y > this.canvas.height + 100) {
                        stream.y = -100;
                        stream.chars = this.generateChars();
                    }
                });
            }
            
            render() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.font = '12px monospace';
                this.streams.forEach(stream => {
                    for(let i = 0; i < stream.chars.length; i++) {
                        const alpha = stream.opacity * (1 - i / stream.chars.length);
                        this.ctx.fillStyle = `rgba(0, 245, 255, ${alpha})`;
                        this.ctx.fillText(
                            stream.chars[i], 
                            stream.x, 
                            stream.y - i * 15
                        );
                    }
                });
            }
            
            animate() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize Data Stream
        const dataCanvas = document.getElementById('dataStream');
        const dataStream = new DataStream(dataCanvas);
        
        // Floating Elements Generator
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'float-item';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDuration = (Math.random() * 8 + 6) + 's';
                element.style.animationDelay = Math.random() * 2 + 's';
                
                const colors = [
                    'linear-gradient(45deg, #00f5ff, #ff006e)',
                    'linear-gradient(45deg, #ff9a00, #c77dff)',
                    'linear-gradient(45deg, #ff006e, #00f5ff)'
                ];
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.boxShadow = `0 0 10px ${Math.random() > 0.5 ? '#00f5ff' : '#ff006e'}`;
                
                container.appendChild(element);
                
                setTimeout(() => {
                    if(element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 12000);
            }, 800);
        }
        
        createFloatingElements();
        
        // Dynamic Title Changes
        const titleElement = document.querySelector('.main-title');
        const titles = [
            'SYSTEM OFFLINE',
            'MAINTENANCE MODE',
            'SERVICE UNAVAILABLE',
            'TECHNICAL ISSUE',
            'SYSTEM RECOVERY'
        ];
        
        let titleIndex = 0;
        setInterval(() => {
            titleElement.style.opacity = '0.3';
            setTimeout(() => {
                titleElement.textContent = titles[titleIndex];
                titleElement.setAttribute('data-text', titles[titleIndex]);
                titleElement.style.opacity = '1';
                titleIndex = (titleIndex + 1) % titles.length;
            }, 500);
        }, 8000);
        
        // Tech Display Updates
        const techValues = document.querySelectorAll('.tech-value');
        const statusMessages = ['OFFLINE', 'FAILED', 'DISCONNECTED', 'ERROR'];
        const errorCodes = ['0xE7A9F2', '0xF2A8E7', '0xA9E7F2', '0x2F7A9E'];
        
        setInterval(() => {
            techValues[0].textContent = statusMessages[Math.floor(Math.random() * statusMessages.length)];
            techValues[1].textContent = errorCodes[Math.floor(Math.random() * errorCodes.length)];
        }, 5000);
        
        // Resize Handler
        window.addEventListener('resize', () => {
            dataCanvas.width = window.innerWidth;
            dataCanvas.height = window.innerHeight;
        });
        
        // Mouse Interaction
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            document.querySelector('.status-container').style.transform = 
                `translateY(-10px) rotateY(${mouseX * 3}deg) rotateX(${mouseY * -3}deg)`;
        });
        
        // Performance optimization
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    ticking = false;
                });
                ticking = true;
            }
        }
    </script>
</body>
</html>
