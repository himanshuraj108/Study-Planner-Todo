<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .message {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      animation: blinkOnce 1.5s ease-in-out forwards;
    }

    @keyframes blinkOnce {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message" id="text">Welcome to Study Tracker App</div>

  <script>
    const text = document.getElementById('text');
    text.addEventListener('animationend', () => {
      window.location.href = "https://studyplannertask.vercel.app";
    });
  </script>
</body>
</html>
